<script>
let people = [
    {name: "Alex"},
    {name: "Bob", gender: "M"},
    {name: "Tom", gender: "m"},
    {name: "Mary", gender: "F"},
]

let result = people.map(function(person) {
    if(person.gender) {
        if(person.gender === "m"  ||  person.gender === "M") {
            person.gender = "Male"
        }

        if(person.gender === "f"  ||  person.gender === "F") {
            person.gender = "Female"
        }
    } else {
        person.gender = "Unknown"
    }
    return person
})



</script>
